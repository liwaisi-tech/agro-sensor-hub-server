version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: agro_sensor_hub_db
    environment:
      POSTGRES_DB: agro_sensor_hub
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local 